<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MY HOME</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Create an Account</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="demo.html">Try Demo</a>
            <a href="pages/service.html">Services</a>
        </nav>
    </header>

    <main>
        <section class="signup-form">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="btn">Sign Up</button>
            </form>

            <p>Already have an account? <a href="login.html">Login here</a></p>

            <!-- Demo Account Section -->
            <div class="demo-section">
                <h3>Try a Demo Account</h3>
                <p>Experience all features with a demo account before signing up.</p>
                <a href="demo.html" class="btn">Use Demo Account</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Brand. All rights reserved.</p>
    </footer>
</body>
</html>
